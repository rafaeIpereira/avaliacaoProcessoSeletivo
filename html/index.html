<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/testeAvaliacao/css/style.css">
    <link rel="stylesheet" href="/testeAvaliacao/css/media.css">
    <title>Teste Avaliação</title>
</head>
<body>
    <header>
        <nav>
            <img class="logo" src="/testeAvaliacao/assets/Logo.png" alt="Logo da empresa imóvel guide">
            <button class="menu">MENU</button>
            <ul class="nav-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">Comprar</a></li>
                <li><a href="#">Alugar</a></li>
                <li><a href="#">Imóveis Novos</a></li>
                <li><a href="#">Condominios</a></li>
                <li><a href="#">Fórum</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="one">
            <h1>Fale com o anunciante agora</h1>
            <input class="nome" type="text" placeholder="Seu Nome...">
            <input class="tel" type="number" placeholder="Telefone...">
            <input class="email" type="e-mail" placeholder="E-mail...">
            <textarea class="interesse2" placeholder= "Olá, tenho interesse neste imóvel: Residencial, 64 m², 2 quartos, Rua Borges Lagoa , Venda, R$ 830.000. Aguardo o contato. Obrigado." cols="35" rows="1"></textarea>
            <input class="interesse" type="text" placeholder="Olá, tenho interesse nesse imóvel Residencial...">
            <button class="btn">Entrar</button>
        </div>

        <div class="two">
            <h1>Regra de 3</h1>
            <input class="input1 first" type="number" placeholder="A" id="a"> ________
            <input class="input1 second" type="number" placeholder="B" id="b"><br>
            <input class="input1 thrid" type="number" placeholder="C" id="c"> ________
            <input class="input1 x" type="number" value="1" min="1" max="1" placeholder="" id="x">
            <button class="btn2" id="calculate">Calcular</button>
            <p class="resultado" id="result"></p>
            
        </div>

        <div class="three">

            <h1 class="h1Center">Ranking</h1>

            <div class="avatars">
                <p class="score">1º</p>
                <img class="iconeAvatar" src="/testeAvaliacao/assets/Avatar.jpg" alt="Foto de um boneco avatar com seu icone de casa">
                <p>Corretor</p>
                <img class="svgCondominio" src="/testeAvaliacao/assets/especialista.svg" alt="Svg de um condominio em azul">
                <p class="score">1.000 pts</p>
            </div>

            <div class="avatars">
                <p class="score">2º</p>
                <img class="iconeAvatar" src="/testeAvaliacao/assets/Avatar.jpg" alt="Foto de um boneco avatar com seu icone de casa">
                <p>Corretor</p>
                <img class="svgCondominio" src="/testeAvaliacao/assets/especialista.svg" alt="Svg de um condominio em azul">
                <p class="score">1.000 pts</p>
            </div>

            <div class="avatars">
                <p class="score">3º</p>
                <img class="iconeAvatar" src="/testeAvaliacao/assets/Avatar.jpg" alt="Foto de um boneco avatar com seu icone de casa">
                <p>Corretor</p>
                <img class="svgCondominio" src="/testeAvaliacao/assets/especialista.svg" alt="Svg de um condominio em azul">
                <p class="score">1.000 pts</p>
            </div>

            <div class="avatars">
                <p class="score">4º</p>
                <img class="iconeAvatar" src="/testeAvaliacao/assets/Avatar.jpg" alt="Foto de um boneco avatar com seu icone de casa">
                <p>Corretor</p>
                <img class="svgCondominio" src="/testeAvaliacao/assets/especialista.svg" alt="Svg de um condominio em azul">
                <p class="score">1.000 pts</p>
            </div>

            <div class="avatars">
                <p class="score">5º</p>
                <img class="iconeAvatar" src="/testeAvaliacao/assets/Avatar.jpg" alt="Foto de um boneco avatar com seu icone de casa">
                <p>Corretor</p>
                <img class="svgCondominio" src="/testeAvaliacao/assets/especialista.svg" alt="Svg de um condominio em azul">
                <p class="score">1.000 pts</p>
            </div>

        </div>
    </main>
    <footer class="footer-end">
        <img class="footerBackground" src="/testeAvaliacao/assets/Logo.png" alt="">
    </footer>

    <script src="/testeAvaliacao/javascript/index.js"></script>
</body>
</html>
